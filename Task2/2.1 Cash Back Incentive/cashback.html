    <title>Cash Back Incentive</title>
  </head>
  <body>

      <div class="row" style="padding-left:5%;margin-top:5%;font-family: 'PT Sans', sans-serif;">
          <div class="column" >
              <h2 style="font-weight:900">CASH BACK INCENTIVE</h2>
              <h2 style="font-weight:900;color:rgb(44, 44, 99)">How many loans do you know that pay you? </h2>
              <br>
              <p>That's the Zinq difference: earning cash back over the life of your loan.</p>
              <br>
              <p>Sounds too good to be true? 
                  Nope. Just smart.
              </p>
              <button type="button" class="btn btn-primary" style="border-radius: 25px;">HOW IT WORKS</button>

          </div>
          <div class="column" style="margin-left:5%" >
              <div class="toptext" style="text-align: center">
                  <p style="text-align: center">Loan Amount: <span style="color:blueviolet">$</span></span><span id="demo" style="color:blueviolet"></span></p>
                 </div>
       
       
               <div class="slidecontainer">
                   <input type="range" min="250000" max="9999999" value="500000" class="wb-PKR-slider" id="myRange">
                   
                 </div>
       
       
       
                 <br>
               <p>Your cash back: <span style="color:blueviolet">$</span><span id="cashback" style="color:blueviolet"></span></p>
               <p>In the first year alone!</p>
       
               <p> And <span style="color:blueviolet">$</span><span id="trailling" style="color:blueviolet"></span> 
               </p>
          </div>
        </div>





        

       

    </div>
